<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display bg-base-200 grid place-content-center">
          <!-- available balance -->
          <div class="w-[360px] flex justify-center">
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-value">9400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>
          </div>
          <div class="divider"></div>
          <!-- user action buttion -->
          <div class="flex justify-center">
            <button class="btn btn-lg mx-2">Add Money</button>
            <button class="btn btn-lg">Cash Out</button>
          </div>
          <div class="divider"></div>
          <!-- add money form start-->
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="label">Amount</label>
                <input type="text" class="input" placeholder="Amount" />
                <label class="label">Pin</label>
                <input
                  type="password"
                  class="input"
                  placeholder="Password"
                  autocomplete="off"
                />
                <button class="btn bg-blue-700 text-white mt-4 p-2">
                  Add Money
                </button>
              </fieldset>
            </div>
          </div>

          <!-- add money form end -->
        </div>
      </div>
    </main>
    <script src="js/home.js"></script>
  </body>
</html>
