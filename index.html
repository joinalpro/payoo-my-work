<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="mockup-phone-camera"></div>
        <div
          class="mockup-phone-display text-blur bg-base-200 grid place-content-center"
        >
          <!-- Login Section -->
          <div class="hero bg-base-200 min-h-screen">
            <div class="hero-content flex-col">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <div
                  class="card-body bg-white rounded-lg w-[360px] flex justify-center"
                >
                  <fieldset class="fieldset">
                    <label class="label">Pone Number</label>
                    <input
                      id="phone-number"
                      type="text"
                      class="input"
                      placeholder="Your Phone nuber"
                    />
                    <label class="label">Pin</label>
                    <input
                      id="pin-number"
                      type="password"
                      class="input input-bordered"
                      autocomplete="off"
                      placeholder="Your Pin"
                    />
                    <button
                      id="button-login"
                      class="btn bg-blue-700 mt-4 text-white"
                    >
                      Login
                    </button>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
